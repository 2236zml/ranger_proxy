language: cpp

compiler: gcc

env:
    global:
    - secure: ""
    - PREFIX=$HOME/prefix
    - PATH=$PREFIX/bin:$PATH
    - LD_LIBRARY_PATH=$PREFIX/lib:$LD_LIBRARY_PATH

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        - kalakris-cmake
        packages:
        - g++-4.8
        - cmake
    coverity_scan:
        project:
            name: "ufownl/ranger_proxy"
            description: "Build submitted via Travis CI"
        notification_email: ufownl@gmail.com
        build_command_prepend: "cmake -DCAF_ROOT_DIR=$PREFIX -DBOOST_ROOT=$PREFIX .."
        build_command: "make"
        branch_pattern: coverity_scan

before_install:
- export CC="gcc-4.8"
- export CXX="g++-4.8"
- cd contrib

install:
# Boost
- wget http://iweb.dl.sourceforge.net/project/boost/boost/1.59.0/boost_1_59_0.tar.gz
- tar xzf boost_1_59_0.tar.gz
- cd boost_1_59_0 && ./bootstrap.sh --prefix=$PREFIX --with-libraries=system && ./b2 -d0 install && cd ..
# CAF
- git clone --branch=topic/actor-system https://github.com/actor-framework/actor-framework.git
- cd actor-framework && ./configure --prefix=$PREFIX --with-asio --no-unit-tests --no-examples && make && make install && cd ..

before_script:
- cd ..
- mkdir build
- cd build

script: if [ $COVERITY_SCAN_BRANCH != 1 ]; then cmake -DCAF_ROOT_DIR=$PREFIX -DBOOST_ROOT=$PREFIX .. && make && make test; fi
